<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Betting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/logo.png" alt="CineBet Logo" class="logo">
                <span class="logo-text">CineBet</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="bethistory.html">Bet History</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="upcoming-movies">
            <h2>Upcoming Movies</h2>
            <div class="movie-slider">
                <div class="movie-item">
                    <img src="images/nosferatu.jpg" alt="Nosferatu Movie Poster">
                    <p>Nosferatu</p>
                </div>
                <div class="movie-item">
                    <img src="images/sonic.jpg" alt="Sonic the Hedgehog 3 Movie Poster">
                    <p>Sonic</p>
                </div>
            </div>
        </section>
        <section class="bottom-sections">
            <div class="popular-bets">
                <h3>Popular Bets</h3>
                <div class="bet-grid">
                    <div>Movie 1</div>
                    <div>Movie 2</div>
                    <div>Movie 3</div>
                    <div>Movie 4</div>
                </div>
            </div>
            <div class="recent-winners">
                <h3>Recent Winners</h3>
                <ul>
                    <li>Winner 1</li>
                    <li>Winner 2</li>
                </ul>
            </div>
            <div class="active-bets">
                <h3>Your Active Bets</h3>
                <div>
                    <p>Movie: <strong>Title</strong></p>
                    <p>Bet Info: <strong>Details</strong></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
